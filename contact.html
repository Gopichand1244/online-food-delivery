<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Delicious Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <div class="contact-section">
            <div class="section-header">
                <h2>Get in Touch</h2>
            </div>
            <div class="section-content">
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="contact-info">
            <div class="section-header">
                <h2>Contact Information</h2>
            </div>
            <div class="section-content">
                <p>Delicious Restaurant</p>
                <p>123 Foodie Street, Flavor Town, FT 12345</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@deliciousrestaurant.com</p>
            </div>
        </div>

        <div class="map-section">
            <div class="section-header">
                <h2>Find Us Here</h2>
            </div>
            <div class="section-content">
                <!-- Embedded Google Map -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2244.648452875593!2d13.407032315929388!3d52.520006979818276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s2z_!2sGermany!5e0!3m2!1sen!2sus!4v1600052015658!5m2!1sen!2sus"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Delicious Restaurant</p>
    </footer>
</body>
</html>
